<ion-list>
    <ion-item data-ng-if="autoHeight" style="height: auto !important;" class="item-text-wrap crumbs-form-control" ng-click="showItems($event)">
        <span data-ng-if="!name || name.length == 0">{{text}}</span>
        <span style="color: black;" data-ng-if="name && name.length > 0">{{name}}</span>
        <span class="item-note">
            {{noteText}}
            <img class="{{noteImgClass}}" ng-if="noteImg != ''" src="{{noteImg}}" />
        </span>
    </ion-item>

    <ion-item data-ng-if="!autoHeight" class="item-text-wrap crumbs-form-control" ng-click="showItems($event)">
        <span data-ng-if="!name || name.length == 0">{{text}}</span>
        <span style="color: black;" data-ng-if="name && name.length > 0">{{name}}</span>
        <span class="item-note">
            {{noteText}}
            <img class="{{noteImgClass}}" ng-if="noteImg != ''" src="{{noteImg}}" />
        </span>
    </ion-item>
</ion-list>
