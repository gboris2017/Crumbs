<div class="col-xs-12 text-center"><h4>My Campaigns - Accounts</h4></div>

<table style="width: 100%;margin-bottom: 15px;" class="table table-responsive">
    <tr ng-repeat="acc in $root.campaingAccounts" style="border-bottom: 1px solid #eeeeee; cursor: pointer;" data-ng-click="$root.goToCampaign(acc.iD)">
        <td style="width: 30px;"><i class="fa fa-calendar fa-lg"></i></td>
        <td>{{acc.name}}</td>
        <td>Start Date: {{ $root.formatDate(acc.runDate) }}</td>
    </tr>
</table>
